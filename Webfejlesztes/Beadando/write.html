    <form
      action="https://formspree.io/f/meqwkwge"
      method="POST"
      class="section-write"
    >
      <div class="row">
        <div class="write">
          <div class="write__form" id="write">
            <form class="form">
              <div class="form__group">
                <input
                  id="FullName"
                  type="text"
                  class="form__input"
                  placeholder="Full name"
                  id="name"
                  name="name"
                  maxlength="40"
                  autocomplete="name"
                  required
                />
                <label id="placeholder-name" for="FullName" class="form__label"
                  >Full Name</label
                >
              </div>

              <div class="form__group" id="input-2">
                <input
                  id="EmailAddress"
                  type="email"
                  class="form__input"
                  placeholder="Email address"
                  name="email"
                  maxlength="35"
                  autocomplete="email"
                  required
                />
                <label
                  id="placeholder-email"
                  for="EmailAddress"
                  class="form__label"
                  >Email Address</label
                >
              </div>

              <div class="form__group" id="input-3">
                <input
                  id="Message"
                  type="Message"
                  class="form__input"
                  placeholder="Message"
                  name="Message"
                  maxlength="100"
                  required
                />
                <label
                  id="placeholder-message"
                  for="Message"
                  class="form__label"
                  >Message</label
                >
              </div>
              <div class="check_radio">
                <form class="checkbox" action="/submit" method="post">
                  <div class="checkContainer">
                    <label class="checkbox-text" for="checkbox"
                      >Want to recive emails:</label
                    >
                    <input
                      type="checkbox"
                      id="checkbox"
                      name="checkbox"
                      class="actual-button"
                    />
                  </div>
                </form>

                <form class="radio-buttons" action="/submit" method="post">
                  <label class="radio-label" for="option1">Personal:</label>
                  <input
                    class="actual-button"
                    type="radio"
                    id="option1"
                    name="option"
                    value="option1"
                  />

                  <label class="radio-label" for="option2">Work:</label>
                  <input
                    class="actual-button"
                    type="radio"
                    id="option2"
                    name="option"
                    value="option2"
                  />
                </form>
              </div>

              <div class="form__group">
                <button type="submit" class="btn btn--green">
                  Submit &rarr;
                </button>
              </div>
              <input type="hidden" name="_captcha" value="false" />
            </form>
          </div>
        </div>
